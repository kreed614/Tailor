<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Resume Helper</title>
    <script type="text/javascript" src="Tailor.js"></script>
    <link rel="stylesheet" type="text/css" href="style.css">
  </head>

  <div class="banner">
    <div id="filler"></div>
    <div id="toolName">
      Tailor
    </div>
  </div>
  <body>
    <div class="topDiv">
      <textarea type="text" id="inputText" rows=30 cols= 80></textarea>
    </div>
    <div class="bottomDiv">
      <div id="buttonDiv">
        <button type="button" id="keyWords" class="buttons">Key Words</button>
        <button type="button" id="buzzWords" class="buttons">Buzz Words</button>
        <button type="button" id="properNouns" class="buttons">Proper Nouns</button>
        <button type="button" id="abbreviations" class="buttons">Abbreviations</button>
      </div>
      <div id="output"></div>
    </div>
  </body>
</html>
